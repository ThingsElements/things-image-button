<!--
button with image

Example:

```html
		<things-image-button item = "[[item]]" title ="[[title]]" image-src ="[[_computeIconpath(item.icon_path)]]">
		</things-image-button>
```

@demo demo/index.html
-->
<link rel="import" href="../polymer/polymer.html">

<dom-module id="things-image-button">
	<template>
		<style>
			:host {
				display: block;
				padding-top:10px;
				min-height: 100px;
				border-bottom:1px solid rgba(0,0,0,.1);
				text-align:center;
				color:rgba(255,255,255,.6);
			}
			:focus{
				outline:none;
			}
			img{
				display:block;
				margin:auto;
			}
		</style>
		<img data$="[[item]]"
                on-tap="_onImageTap"
                src="[[imageSrc]]">
    </img>
    [[title]]

	</template>
	<script>
		Polymer({
			is: 'things-image-button',
			properties:{
				item : {
					type: Object
				},
				title:{
					type: String
				},
				imageSrc : {
					type: String
				}
			},
			_onImageTap : function (e) {
				var data = JSON.parse(e.currentTarget.getAttribute("data"));
				this.fire('things-image-button-tap',data);
			}
		});
	</script>
</dom-module>
